version: '3'

services:
  postgres:
    image: postgres:9.4-alpine
  api:
    restart: always
    image: api
    build: ./
    command: >
      sh -c "pip install -r requirements-testing.txt &&
             python manage.py runserver 0.0.0.0:8080"
    volumes:
      - ./:/id
    ports:
      - "8080:8080"
    depends_on:
      - postgres
  web:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8000:8000"
    depends_on:
      - api
