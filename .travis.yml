notifications:
  email: false

services:
  - docker

before_script:
  - ln -s docker-compose.dev.yml docker-compose.yml
  - docker-compose build --build-arg=ID_VERSION=$(git describe --always) web
  - docker-compose up -d
  - docker-compose exec web sh -c "while ! nc -z postgres 5432; do sleep 0.1 ; done"
  - docker-compose exec web python manage.py migrate --configuration=Production

script: docker-compose exec web sh -c "pip install --no-cache-dir -r requirements-testing.txt && flake8 && python manage.py test"
